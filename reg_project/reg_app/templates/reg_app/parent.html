{% extends 'reg_app/base.html' %}
{% load static %}
{% block content %}

 
  <div class="row">
         <a href="/"><button  class="btn btn-danger float-right "> الرجوع إلى الرئسية</button></a>

   </div>
    <div class=" card-header">
      <h3 class=" text-center font-weight-bold text-uppercase py-4">البريد الوارد</h3>
      <form id="main_p" enctype="multipart/form-data" class="form-row text-center">
       {% csrf_token %}
          <div class="col-2">
            <label > تاريخ الإجابة</label>
            <input type="text" id="date_responded" class="form-control"  required="" placeholder="mm/dd/yyyy"/>
          </div>
          <div class="col-1">
            <label >  الموضوع</label>
            <input type="text" id="subject" class="form-control"  required="required" placeholder="الموضوع"/>
          </div>
          <div class="col-1">
            <label >  الباعث</label>
            <input type="text" id="sender" class="form-control"  required="required" placeholder="الباعث"/>
          </div>
          <div class="col-1">
            <label >الرقم </label>
            <input type="text" id="num_of_file" class="form-control"  required="required" placeholder="رقم المراسلة "/>
          </div>
          <div class="col-2">
            <label >  تاريخ المراسلة</label>
            <input type="text" id="date_of_file" class="form-control"  required="required" placeholder=" mm/dd/yyyy"/>
          </div>
          <div class="col-2">
            <label >  تاريخ الإستقبال </label>
            <input type="text" id="date_recived" class="form-control"  required="required" placeholder="mm/dd/yyyy"/>
          </div>
          <div class="col-2">
            <label >  إختر الملف</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFileLang" lang="en">
              <label class="custom-file-label" for="customFileLang">إختر الملف</label>
            </div>
          </div>
          <div class="col-1">
            <button type="button" id="create" class="btn  btn-success">إضف جديد</button>
          </div>
      </form>

    </div>
  
  

<br />
<div id="result"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src = {% static 'reg_app/js/main.js' %}></script>
{% endblock %}
