{% extends 'reg_app/base.html' %}
{% load static %}
{% block content %}

  <div class="container">
   <div class="row">
         <a href="/"><button  id="this_button" class="btn btn-danger float-right "> الرجوع إلى الرئسية</button></a>

   </div>
    <div class=" card-header">
      <h3 class=" text-center font-weight-bold text-uppercase py-4">تعديل البريد</h3>
      <form class="form-row text-center" enctype="multipart/form-data">
       {% csrf_token %}
          <div class="col">
            <label > تاريخ الإجابة</label>
            <input type="text" id="date_responded" value="{{entry_to_edit.date_responded}}" class="form-control"  required="" placeholder="mm/dd/yyyy"/>
          </div>
          <div class="col">
            <label >  الموضوع</label>
            <input type="text" id="subject" value="{{entry_to_edit.subject}}" class="form-control"  required="required" placeholder="الموضوع"/>
          </div>
          <div class="col">
            <label >  الباعث</label>
            <input type="text" id="sender" value="{{entry_to_edit.sender}}" class="form-control"  required="required" placeholder="الباعث"/>
          </div>
          <div class="col">
            <label >الرقم </label>
            <input type="text" id="num_of_file" value="{{entry_to_edit.num_of_file}}" class="form-control"  required="required" placeholder="رقم المراسلة "/>
          </div>
          <div class="col">
            <label >  تاريخ المراسلة</label>
            <input type="text" id="date_of_file" value="{{entry_to_edit.date_of_file}}" class="form-control"  required="required" placeholder=" mm/dd/yyyy"/>
          </div>
          <div class="col">
            <label >  تاريخ الإستقبال </label>
            <input type="text" id="date_recived"  value="{{entry_to_edit.date_recived}}" class="form-control"  required="required" placeholder="mm/dd/yyyy"/>
          </div>
          <div class="col">
            <label >  إختر الملف</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFileLang" lang="en">
              <label class="custom-file-label"  value="value="{{entry_to_edit.files}}"  "for="customFileLang">إختر الملف</label>
            </div>
          </div>
          </div>
          <div class="row float-right">
            <button type="button" id="update"  name ="{{entry_to_edit.id}}" class="btn  btn-success">تحديث </button>
          </div>
      </form>

    </div>
  
  </div>

<br />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src = {% static 'reg_app/js/main.js' %}></script>
{% endblock %}
